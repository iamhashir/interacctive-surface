<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">DRAWING APP</h1>
    <div id="App">
        <canvas id="canvas"></canvas>
        <div1 id="styles">
            <button class="style" id="butt">BUTT</button>
            <button class="style" id="round">Round</button>
            <button class="style" id="square">Square</button>
        </div1>
        <div2 id="thickness">
            <button class="size" id="pencil">Pencil</button>
            <button class="size" id="marker">Marker</button>
            <button class="size" id="brush">Brush</button>
            <button class="size" id="paint">Paint</button>
        </div2>
    </div>
    <span1 id="colour">
        <button id="green">Green</button>
        <button id="blue">Blue</button>
        <button id="white">White</button>
        <button id="reset">Reset</button>
    </span1>
      <audio controls id="audio" src="./audio/mixkit-games-worldbeat-466 (3).mp3" type="audio/mpeg" autoplay="true" ></audio>
    <script src="canvas.js"></script>
</body>

</html>
